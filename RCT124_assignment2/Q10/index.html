<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Pricing Plans</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    .pricing-container {
      text-align: center;
      padding: 50px 20px;
      background-color: white;
      margin: 50px auto;
      width: 80%;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    .pricing-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #e0e0e0;
      padding-bottom: 30px;
    }

    .pricing-header .title {
      font-size: 36px;
      text-align: left;
      font-weight: bold;
    }

    .pricing-header .title span {
      color: #6B46C1; /* Purple */
      font-weight: normal;
    }

    .pricing-header .description {
      font-size: 16px;
      color: #888;
      text-align: right;
      max-width: 450px;
      line-height: 1.5;
    }

    .plans-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 30px;
    }

    .plan {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 30px;
      border: 1px solid #e0e0e0;
      border-radius: 10px;
      background-color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      transition: box-shadow 0.3s ease;
    }

    .plan:hover {
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .plan-info {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .plan-name {
      font-size: 22px;
      font-weight: bold;
    }

    .plan-price {
      font-size: 28px;
      font-weight: bold;
      color: #333;
    }

    .plan-price.free {
      color: #6B46C1;
    }

    .plan-button {
      padding: 12px 25px;
      background-color: #E9D8FD;
      color: #6B46C1;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      border: none;
      transition: background-color 0.3s ease;
    }

    .plan-button:hover {
      background-color: #D6BCFA;
      color: white;
    }

    .features {
      font-size: 16px;
      color: #4caf50;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    @media (max-width: 768px) {
      .pricing-header {
        flex-direction: column;
        text-align: center;
      }

      .plans-container {
        flex-direction: column;
        gap: 20px;
      }

      .plan {
        flex-direction: column;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Plan Component
    function Plan({ name, price, features, isFree }) {
      return (
        <div className="plan">
          <div className="plan-info">
            <div className="features">
              {features.map((feature, index) => (
                <div key={index}>âœ… {feature}</div>
              ))}
            </div>
            <div className="plan-name">{name}</div>
          </div>
          <div className={`plan-price ${isFree ? 'free' : ''}`}>
            {isFree ? "Free" : `$${price}`}
          </div>
          <button className="plan-button">Get Started</button>
        </div>
      );
    }

    // PricingTable Component
    function PricingTable() {
      const plans = [
        {
          name: "Starter",
          price: 0,
          isFree: true,
          features: ["1 lorem ipsum", "Lorem, ipsum dolor.", "Monthly Updates"]
        },
        {
          name: "Lorem Plus",
          price: 32,
          isFree: false,
          features: ["1 lorem ipsum", "Lorem, ipsum dolor.", "Monthly Updates"]
        },
        {
          name: "Lorem Pro",
          price: 50,
          isFree: false,
          features: ["1 lorem ipsum", "Lorem, ipsum dolor.", "Monthly Updates"]
        }
      ];

      return (
        <div className="pricing-container">
          <div className="pricing-header">
            <div className="title">
              The Right Plan for <span>Your Business</span>
            </div>
            <div className="description">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam
              quod in iure vero. Facilis magnam, sed officiis commodi labore odit.
            </div>
          </div>
          <div className="plans-container">
            {plans.map((plan, index) => (
              <Plan
                key={index}
                name={plan.name}
                price={plan.price}
                features={plan.features}
                isFree={plan.isFree}
              />
            ))}
          </div>
        </div>
      );
    }

    // Render PricingTable
    ReactDOM.render(<PricingTable />, document.getElementById('root'));
  </script>
</body>
</html>
