<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Components in React</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    .header {
      text-align: center;
      margin: 50px 0;
      font-size: 32px;
      font-weight: bold;
    }

    .header h1 {
      color: #333;
    }

    .steps-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 0 auto;
      max-width: 1200px;
    }

    .step {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 300px;
      flex: 1;
    }

    .step h2 {
      font-size: 48px;
      color: #007BFF;
      margin-bottom: 10px;
    }

    .step h3 {
      font-size: 22px;
      color: #28A745;
      margin-bottom: 15px;
    }

    .step p {
      font-size: 16px;
      color: #666;
      line-height: 1.5;
    }
    
    @media (max-width: 768px) {
      .steps-container {
        flex-direction: column;
        align-items: center;
      }

      .step {
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <script type="text/babel">
    // Header Component
    function Header({ title }) {
      return (
        <div className="header">
          <h1>{title}</h1>
        </div>
      );
    }

    // Step Component
    function Step({ number, title, description }) {
      return (
        <div className="step">
          <h2>{number}</h2>
          <h3>{title}</h3>
          <p>{description}</p>
        </div>
      );
    }

    // App Component
    function App() {
      return (
        <div>
          <Header title="Getting started in 3 easy steps" />
          <div className="steps-container">
            <Step
              number="01"
              title="Find your template"
              description="Every template is embedded within an iframe, so you can easily check what they look like and test the responsive behaviour."
            />
            <Step
              number="02"
              title="Copy the code"
              description="Click the code tab to see the actual source code of the template. Copy and paste it into your project and adjust it to your needs."
            />
            <Step
              number="03"
              title="Enjoy your free time"
              description="You've just saved yourself a bunch of time not building the same stuff over and over again. Enjoy your free time, and build business features."
            />
          </div>
        </div>
      );
    }

    // Render the App
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
