<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Steps Layout</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f7fafc;
      color: #2d3748;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      font-size: 2.25rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: #2D3748;
    }
    .highlight {
      color: #38a169;
      background-color: #c6f6d5;
      padding: 0 8px;
      border-radius: 4px;
    }
    .steps {
      display: flex;
      justify-content: space-between;
      margin-top: 3rem;
    }
    .step {
      max-width: 220px;
      text-align: center;
    }
    .step-number {
      background-color: #C6F6D5;
      color: #38A169;
      font-size: 1.25rem;
      font-weight: 600;
      padding: 10px 16px;
      border-radius: 50px;
      margin: 0 auto 1rem auto;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .step-title {
      font-size: 1.15rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #2D3748;
    }
    .step-description {
      color: #A0AEC0;
      font-size: 0.95rem;
      line-height: 1.5;
    }
    @media (max-width: 768px) {
      .steps {
        flex-direction: column;
        align-items: center;
      }
      .step {
        margin-bottom: 2rem;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const Step = ({ number, title, description }) => (
      <div className="step">
        <div className="step-number">{number}</div>
        <div className="step-title">{title}</div>
        <div className="step-description">{description}</div>
      </div>
    );

    const App = () => (
      <div className="container">
        <h1>Getting started in <span className="highlight">3 easy steps</span></h1>
        <div className="steps">
          <Step 
            number="01" 
            title="Find your template" 
            description="Every template is embedded within an iframe, so you can easily check what they look like and test the responsive behavior."
          />
          <Step 
            number="02" 
            title="Copy the code" 
            description="Click the code tab to see the actual source code of the template. Copy and paste it into your project and adjust it to your needs."
          />
          <Step 
            number="03" 
            title="Enjoy your free time" 
            description="You've just saved yourself a bunch of time not building the same stuff over and over again. Enjoy your free time, and build business features."
          />
        </div>
      </div>
    );

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
